<div class="container">
    <form class="form" (submit)="searchUsername()">
        <span class="logo" routerLink="/"><img src="assets/github-brands.svg" alt=""></span>
        <input class="input" [(ngModel)]="gitSearch" name="search-username"  placeholder="search or jump to" >
        
        <button class="btn"><img src="assets/search-solid.svg" alt="" height="20"></button>
    </form>
</div>
